name: CI/CD Pipeline - Recommendation Service

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual trigger

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4 # Updated to latest version

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3 # Updated to latest version

      - name: Login to Docker Hub
        uses: docker/login-action@v3 # Use official login action
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5 # Use official build-push action
        with:
          context: ./recommendation-service
          file: ./recommendation-service/Dockerfile
          push: true
          tags: |
            thinhnd24/fit-recommendation-service:latest
            thinhnd24/fit-recommendation-service:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64 # Specify platform for consistency

      - name: Verify Docker image
        run: |
          docker pull thinhnd24/fit-recommendation-service:latest
          docker inspect thinhnd24/fit-recommendation-service:latest

      - name: Trigger deploy on Render
        run: |
          response=$(curl -s -w "%{http_code}" -X POST \
            "https://api.render.com/deploy/srv-d4orkt0gjchc73eatt4g?key=PZVpoUOWHx8")
          http_code="${response: -3}"
          if [ "$http_code" -eq 200 ] || [ "$http_code" -eq 201 ]; then
            echo "✅ Render deployment triggered successfully"
          else
            echo "❌ Render deployment failed with HTTP code: $http_code"
            echo "Response: ${response%???}"
            exit 1
          fi
















